<script language="javascript">
var mapObj;
var boo=document.getElementById("boo");
boo.onLoad=mapInit();

//初始化地图对象，加载地图
function mapInit() {
  mapObj = new AMap.Map("iCenter",{
    rotateEnable:true,
    dragEnable:true,
    zoomEnable:true,
    zooms:[3,18],
    //二维地图显示视口
    view: new AMap.View2D({
      center:new AMap.LngLat(116.397428,39.90923),//地图中心点
      zoom:13 //地图显示的缩放级别
    })
  }); 
}
</script>
